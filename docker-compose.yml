services:
  backend:
    build: .
    ports:
      - "8000:8000"
    dns:
      - 8.8.8.8
    volumes:
      - .:/app
      - /app/.venv
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - MODEL=${MODEL}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  node_modules:
